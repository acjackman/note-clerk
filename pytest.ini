[pytest]
python_files = tests.py test_*.py *_tests.py
log_format = [%(levelname)8s] %(name)s:%(lineno)d %(message)s
# log_date_format = %Y-%m-%d %H:%M:%S
log_level=DEBUG
markers =
    slow: mark test as slow running. Probably heavy database work
    regression: Test checks for previously found bug.
